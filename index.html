<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./logo.jpg" sizes="32x32">

    <link rel="stylesheet" href="./index.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="records">
                <p id="game-record">Games played: </p>
                <p id="computer-record">Computer Wins: </p>
                <p id="user-record">User Wins: </p>
                <p id="draw-record">Draws: </p>
            </div>
            <h1 id="computer">Computer Score: </h1>
            <h1 id="user">User Score: </h1>
            <h1 id="results">Results: </h1>
            <div id="buttons">
                <button class="option" id="rock">Rock</button>
                <button class="option" id="paper">Paper</button>
                <button class="option" id="scissors">Scissors</button>
            </div>
        </div>
        
        <script src="./index.js"></script>
    </main>
</body>
</html>
